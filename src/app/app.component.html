<div class="container">
	<h1>Components</h1>

	<app-post-form (onAdd)="updPosts($event)"></app-post-form>

	<hr />
	<app-post *ngFor="let p of posts" [post]="p">
		<div #info>
			<small *ngIf="p.text.length > 10; else short"
				>post is too long</small
			>
			<ng-template #short>
				<small>post is too short</small>
			</ng-template>
		</div>
	</app-post>
</div>
<router-outlet></router-outlet>
